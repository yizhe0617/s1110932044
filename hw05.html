<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Document</title>
	<style>
		span{
			display:  inline-block;
			width: 20px;
			text-align: right;
		}
	</style>
</head>
<body>
	<center><a href="index.html">回首頁</a>
	<table border="1">
        <script>
			for(i=1;i<=9;i++)
			{
				if(i%3==1)
					document.write("<tr>");	
				document.write("<td>");
				for(j=1;j<=9;j++)
				{
					document.write(i+" * "+j+"=<span>"+(i*j)+"</span><br>");
				}
				document.write("</td>");
				if(i%3==0)
					document.write("</tr>");
			}
		</script>
	</table>
</body>
</html>
